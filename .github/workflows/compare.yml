name: Final Check
on: [push]
jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Work
        run: |
          python3 -c "
          import re, os
          def get_u(f):
              if not os.path.exists(f): return set()
              with open(f, 'r', encoding='utf-8') as file:
                  return set(re.findall(r'instagram\.com/([a-zA-Z0-9._]+)', file.read()))
          ing = get_u('following.html')
          ers = get_u('followers_1.html')
          unf = sorted(ing - ers)
          with open('README.md', 'w') as f:
              f.write('# Results\n')
              f.write(f'Following: {len(ing)} | Followers: {len(ers)}\n\n')
              for u in unf: f.write(f'- {u}\n')
          "
      - name: Update README
        run: |
          git config --global user.name 'bot'
          git config --global user.email 'bot@bot.com'
          git add README.md
          git commit -m "update list"
          git push
