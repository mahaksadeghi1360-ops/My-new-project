name: Check Unfollowers
on: [push]

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run and Show List
        run: |
          python3 -c "
          import re, os
          def get_users(fm):
              if not os.path.exists(fm): return set()
              with open(fm, 'r', encoding='utf-8') as f:
                  c = f.read()
              return set(re.findall(r'instagram\.com/([a-zA-Z0-9._]+)', c))
          
          ing = get_users('following.html')
          ers = get_users('followers_1.html')
          unf = sorted(ing - ers)
          
          print(f'\n--- STATS ---')
          print(f'Following: {len(ing)} | Followers: {len(ers)}')
          print(f'--- UNFOLLOWERS LIST ({len(unf)}) ---')
          for u in unf: print(u)
          "
