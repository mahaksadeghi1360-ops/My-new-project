name: Check Unfollowers
on: [push]

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Comparison
        run: |
          python3 -c "
          import re
          import os

          def extract_usernames(filename):
              if not os.path.exists(filename):
                  return set()
              with open(filename, 'r', encoding='utf-8') as f:
                  content = f.read()
                  # جستجوی یوزرنیم‌ها در ساختار جدید صفحات اینستاگرام
                  found = re.findall(r'https://www\.instagram\.com/([^/\"? \n]+)', content)
                  # حذف موارد تکراری و کلمات سیستمی خود اینستاگرام
                  return {u for u in found if u not in ['explore', 'reels', 'direct', 'stories', 'p', 'tv']}

          try:
              following = extract_usernames('following.html')
              followers = extract_usernames('followers_1.html')
              
              unfollowers = following - followers

              with open('result.txt', 'w', encoding='utf-8') as f:
                  f.write(f'Following: {len(following)} | Followers: {len(followers)}\n')
                  f.write('--- Unfollowers List ---\n')
                  if not unfollowers:
                      f.write('No unfollowers found or files are empty!')
                  else:
                      for user in sorted(unfollowers):
                          f.write(user + '\n')
          except Exception as e:
              with open('result.txt', 'w') as f:
                  f.write(f'Error: {str(e)}')
          "
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: unfollowers-list
          path: result.txt
