name: Check Unfollowers
on: [push]

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Comparison
        run: |
          python3 -c "
          import re
          import os

          def extract_usernames(filename):
              if not os.path.exists(filename):
                  return set()
              with open(filename, 'r', encoding='utf-8') as f:
                  content = f.read()
                  # پیدا کردن یوزرنیم‌ها از داخل کدهای HTML اینستاگرام
                  return set(re.findall(r'href=\"https://www\.instagram\.com/([^/\"?]+)', content))

          try:
              # استخراج لیست‌ها از فایل‌های HTML تو
              following = extract_usernames('following.html')
              followers = extract_usernames('Followers_1.html')

              # پیدا کردن کسانی که فالو بک نداده‌اند
              unfollowers = following - followers

              with open('result.txt', 'w', encoding='utf-8') as f_out:
                  f_out.write('List of people who do not follow you back:\n')
                  f_out.write('------------------------------------------\n')
                  if not unfollowers:
                      f_out.write('All good! Everyone follows you back.')
                  for user in sorted(unfollowers):
                      f_out.write(user + '\n')
              print('Comparison completed successfully.')
          except Exception as e:
              with open('result.txt', 'w', encoding='utf-8') as f_out:
                  f_out.write(f'Error: {str(e)}')
          "
      - name: Upload Result
        uses: actions/upload-artifact@v3
        with:
          name: unfollowers-list
          path: result.txt
